<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resultadoPesquisa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
    </style>
    <title>Perfil do Usuário</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="homePage.html">Space</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex search-bar">
                        <input class="form-control me-2 pesquisa" type="search"
                            placeholder="Buscar produtos, marcas e muito mais..." aria-label="Search">
                        <button id="botao" class="btn btn-search" type="submit">Buscar</button>
                        <div id="suggestions" class="suggestions"></div>
                    </form>
                </div>

                <ul class="navbar-nav ms-lg-3">
                    <li class="nav-item">
                        <a id="link-navbar" class="nav-link" href="#">Crie a sua conta</a>
                    </li>
                    <li class="nav-item">
                        <a id="link-navbar" class="nav-link" href="login.html">Entre</a>
                    </li>
                    <li class="nav-item">
                        <a id="link-navbar" class="nav-link" href="#">Compras</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section_perfil">

        <div class="div_Perfil">
            <h1 class="titulo_perfil" >Meu Perfil </h1>
            <p>Nome: <span id="nome"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>CPF: <span id="cpf"></span></p>
            <p>Endereço: <span id="endereco"></span></p>
            <button onclick="logout()">Sair</button>
        </div>
    </section>
    <script src="javascript/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
