<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
    <link rel="stylesheet" href="css/resultadoPesquisa.css">
    <!-- <link rel="stylesheet" href="css/styleHomePage.css"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Space</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex search-bar">
              <input class="form-control me-2 pesquisa" type="search" placeholder="Buscar produtos, marcas e muito mais..."
                aria-label="Search">
              <button id="botao" class="btn btn-search" type="submit">Buscar</button>
              <div id="suggestions" class="suggestions"></div>
            </form>
          </div>
    
          <ul class="navbar-nav ms-lg-3">
            <li class="nav-item">
              <a id="link-navbar" class="nav-link" href="#">Crie a sua conta</a>
            </li>
            <li class="nav-item">
              <a id="link-navbar" class="nav-link" href="login.html">Entre</a>
            </li>
            <li class="nav-item">
              <a id="link-navbar" class="nav-link" href="#">Compras</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Grid de Filtros -->
            <div class="col-md-3">
                <h5>Filtros</h5>
                <div class="filter-section">
                    <h6>Categoria</h6>
                    <ul>
                        <li><input type="checkbox"> Bebidas</li>
                        <li><input type="checkbox"> Comidas</li>
                        <li><input type="checkbox"> Sobremesas</li>
                    </ul>
                    <h6>Preço</h6>
                    <input type="range" min="0" max="100" step="1" value="50">
                </div>
            </div>

            <!-- Grid de Resultados -->
            <div class="col-md-9">
                <h1>Resultados da Pesquisa</h1>
                <div class="row row-cols-1 row-cols-md-5 g-4" id="product-grid">
                    <!-- Os produtos serão inseridos aqui dinamicamente -->
                </div>
            </div>
        </div>
    </div>
    </header>
   
    <script src="javascript/resultadoPesquisa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
