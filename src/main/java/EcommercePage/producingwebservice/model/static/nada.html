<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.div_Perfil {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 600px;
}

.titulo_perfil {
    text-align: center;
    border-bottom: 3px solid #6200ea;
    padding-bottom: 10px;
    font-size: 24px;
}

.perfil-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-top: 20px;
}

.perfil-info {
    flex: 1;
}

.perfil-imagem {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.perfil-imagem img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #6200ea;
}

#upload-image {
    padding: 5px;
}

    </style>
</head>
<body>
    <div class="div_Perfil">
        <h1 class="titulo_perfil">Meu Perfil</h1>
        <div class="perfil-container">
            <div class="perfil-info">
                <p>Nome: <span id="nome">Lucca Moreira</span></p>
                <p>Email: <span id="email">lucca@email.com</span></p>
                <p>CPF: <span id="cpf">000.000.000-00</span></p>
                <p>Endereço: <span id="endereco">Rua Exemplo, 123</span></p>
                <button onclick="logout()">Sair</button>
            </div>
            <div class="perfil-imagem">
                <img id="user-image" src="default-avatar.png" alt="Foto do usuário">
                <input type="file" id="upload-image" accept="image/*">
            </div>
        </div>
    </div>
</body>
</html>
